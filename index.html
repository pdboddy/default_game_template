<!DOCTYPE html>
<html lang="en">
	<header>
		<title>Default Game Template Title</title>
		<link rel="stylesheet" href="index.css"/>
		<script type="text/javascript" src="index.js"></script>
	</header>
	<body>
		<div class="first">
			<div class="ticker">
				<div class="mark">
					<span>Use this for announcements, etc.</span>
				</div>
			</div>
			<div class="second">
				<button class="navigation" onClick="navigate('screen_1')" id="b1">Screen 1</button>
				<button class="navigation" onClick="navigate('screen_2')" id="b2">Screen 2</button>
				<button class="navigation" onClick="navigate('screen_3')" id="b3">Screen 3</button>
				<button disabled class="navigation" onClick="navigate('screen_4')" id="b4">Screen 4</button>
				<button disabled class="navigation" onClick="navigate('screen_5')" id="b5">Screen 5</button>
				<button disabled class="navigation" onClick="navigate('screen_6')" id="b6">Screen 6</button>
			</div>
			<div class="third" id="screen_1">Screen 1
			</div>
			<div class="third" id="screen_2" style="display:none">Screen 2
			</div>
			<div class="third" id="screen_3" style="display:none">Screen 3
			</div>
			<div class="third" id="screen_4" style="display:none">Screen 4
			</div>
			<div class="third" id="screen_5" style="display:none">Screen 5
			</div>
			<div class="third" id="screen_6" style="display:none">Screen 6
			</div>
		</div>
	</body>
	<footer>
		<p>Default Game Template v0.0</p>
		Copyright &#169 2021 Peter David Boddy
	</footer>
</html>
